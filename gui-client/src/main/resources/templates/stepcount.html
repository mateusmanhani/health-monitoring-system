<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Step Count Monitor</title>
</head>
<body>
<h1>Patient Step Count Monitor</h1>

<!-- Patient Selection -->
<div>
    <form action="/stepcount" method="get">
        <select name="patientId" required>
            <option value="">-- Select Patient --</option>
            <option th:each="patient : ${patients}"
                    th:value="${patient.patientId}"
                    th:text="${patient.name + ' ' + patient.surname}"
                    th:selected="${patient.patientId == param.patientId}">
            </option>
        </select>
        <button type="submit">Get Current Steps</button>
    </form>
</div>

<!-- Display Results -->
<div th:if="${latestLog != null}">
    <p>Steps: <span th:text="${latestLog.steps}"></span></p>
    <p>Recorded at: <span th:text="${latestLog.timestamp}"></span></p>
</div>

<!-- History Table -->
<div th:if="${history != null}">
    <h4>Step Count History</h4>
    <table border="1">
        <tr><th>Time</th><th>Steps</th></tr>
        <tr th:each="h : ${history}">
            <td th:text="${h.timestamp}"></td>
            <td th:text="${h.steps}"></td>
        </tr>
    </table>
</div>

</body>
</html>
